mailchimp__input__text: Subscribe
mailchimp__button__text: New Resources Newsletter


#-------------------------------
# Gallery Footer Section
gallery:
  gallery__columns: 3
  gallery__images:
    - alt: 'Amsterdan w/ Jim'
      url: '/assets/gallery/gallery-1.jpg'
    - alt: 'TwitchCon AMS Meetup'
      url: '/assets/gallery/gallery-2.jpg'
    - alt: 'Sewing Stream'
      url: '/assets/gallery/gallery-6.png'


#-------------------------------
# Contact Settings
contact:
  email: corbin@slykuiper.com # Add your email for contact form
  description: Questions? Drop a line. # Add a description of your form

# NOTE
# Menso theme comes with a contact form built-in. You can use this form with Formspree (https://formspree.io/) service and get up to 50 submissions for free. Also, you can easily switch to another service if you want.


#-------------------------------
# Comment Section (Disqus)
disqus-identifier: #demo-menca # Add your shortname for Disqus Comment. For example demo-menca


#-------------------------------
# Google Analytics
google-analytics: G-5PE0HGMWV1


#-------------------------------
# Build Settings
markdown: kramdown
permalink: /:title
plugins:
  - jekyll-paginate
  - jekyll-sitemap

paginate: 9
paginate_path: "/page/:num"

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext


include:
  - _pages

sass:
  sass_dir: _sass
  style: compressed