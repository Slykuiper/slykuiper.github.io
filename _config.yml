# Other icons can be found at https://ionicons.com/v4/


#-------------------------------
# Hero Settings
hero:
  hero__title: Corbin Scott
  hero__description: Designer showcasing their work & sharing resources for others.
  hero__image: '/assets/pfp_2_half.jpg'


#-------------------------------
# Newsletter
mailchimp: # To enable the mailchimp form, use the value 'enable'. To disable the form, leave the field blank.
