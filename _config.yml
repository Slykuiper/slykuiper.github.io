#-------------------------------
# Site Settings
title: Slykuiper
logo: /assets/logo-white.png
description: Creative
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
color_scheme: dark # You can choose three modes auto, light, and dark. By default, the auto mode is set, which means the user can choose the light or dark mode themself.


#-------------------------------
# Author Settings
author:
  author__name: Corbin Scott
  author__bio: Designer  
  author__avatar: '/assets/pfp_1_half.jpg'

social:
- {icon: "ion-logo-twitch", link: "https://twitch.tv/slykuiper"}
- {icon: "ion-logo-twitter", link: "https://twitter.com/slykuiper"}
- {icon: "ion-logo-youtube", link: "https://youtube.com/slykuiper"}

# Example of adding a new link to the footer - {icon: "ion-logo-dribbble", link: "https://dribbble.com"}
# Other icons can be found at https://ionicons.com/v4/


#-------------------------------
# Hero Settings
hero:
  hero__title: Corbin Scott
  hero__description: Designer showcasing their work & sharing resources for creators.
  hero__image: '/assets/pfp_2_half.jpg'


#-------------------------------
# Newsletter
mailchimp: enable # To enable the mailchimp form, use the value 'enable'. To disable the form, leave the field blank.
mailchimp__identifier: https://slykuiper.us17.list-manage.com/subscribe/post?u=cf324a021293d8ac7a12d0ca8&amp;id=f4d98cfa16 # Add your MailChimp form identifier. For example - frnla.us6.list-manage.com/subscribe/post?u=6314d69a3f315af7ce3fb00a0&amp;id=3038727cc3
mailchimp__input__text: Subscribe
mailchimp__button__text: New Resources Newsletter


#-------------------------------
# Gallery Footer Section


#-------------------------------
# Contact Settings
contact:
  email: corbin@slykuiper.com # Add your email for contact form
  description: Questions? Drop a line. # Add a description of your form

# NOTE
# Menso theme comes with a contact form built-in. You can use this form with Formspree (https://formspree.io/) service and get up to 50 submissions for free. Also, you can easily switch to another service if you want.


#-------------------------------
# Comment Section (Disqus)
disqus-identifier: #demo-menca # Add your shortname for Disqus Comment. For example demo-menca


#-------------------------------
# Google Analytics
google-analytics: G-5PE0HGMWV1


#-------------------------------
# Build Settings
markdown: kramdown
permalink: /:title
plugins:
  - jekyll-paginate
  - jekyll-sitemap

paginate: 9
paginate_path: "/page/:num"

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext


include:
  - _pages

sass:
  sass_dir: _sass
  style: compressed