<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/assets/resources/alertbox/themes/7/custom_css.css">
  </head>
  <body>
    <div id="widget-frame" class="widget-AlertBox">
      <!-- main alert box window -->
      <div id="alert-box">
        <!-- wrap window -->
        <div id="wrap">
          <!-- start -->
          <div id="alert-text-inner">
            <!-- <div id="alert-message">{messageTemplate}</div> -->
            <div class="wrap1">
              <!-- <img id="alert-icon"/> -->
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" version="1.1" id="alert-icon-svg" viewBox="0 0 24 24" fill="none">
                <defs>
                  <linearGradient id="grad1" gradientTransform="rotate(90)">
                    <stop offset="0%" stop-color="#ffffffe6" />
                    <stop offset="100%" stop-color="#e2d7d2" />
                  </linearGradient>
                </defs>
                <path id="alert-icon" d=""/>
              </svg>
              <div id="alert-message">{messageTemplate}</div>
              <div id="alert-event">{event}</div>
            </div>
          </div>
          <div id="event-type">{eventType}</div>
          <!-- end -->
        </div>
      </div>
    </div>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/assets/resources/alertbox/themes/7/custom_js.js"></script>
    <script src="/assets/resources/alertbox/themes/helper.js"></script>
  </body>
</html>
